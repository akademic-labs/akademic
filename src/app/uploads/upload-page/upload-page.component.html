<div class="dropzone" akaDropZone (hovered)="toggleHover($event)" (dropped)="startUpload($event)" [class.hovering]="isHovering">
    <label class="mt-4">Arraste</label>
    <div class="file">
        <label class="file-label">
            <input class="file-input" #inputUpload multiple type="file" (change)="startUpload($event.target.files)" [accept]="fileAccept"
            />
            <span class="file-cta">
                <span class="file-icon">
                    <i class="fa fa-upload"></i>
                </span>
                <span class="file-label">
                    ou escolha o(s) arquivo(s)...
                </span>
            </span>
        </label>
    </div>
    <div class="show-attach">
        <!-- class="col-xs-10 col-sm-10 col-md-4 col-lg-3 col-xl-3 -->
        <div *ngFor="let attach of attachShow; index as i" class=" card card-attach">
            <div *ngIf="uploads[i].file.type !== 'application/pdf'; else pdf">
                <img class="img-attach" [src]="attach" />
            </div>
            <ng-template #pdf>
                <img class="pdf-attach" src="assets/img/pdf.png" />
            </ng-template>
            <div>
                <label class="label-attach">{{ uploads[i].file.name }}<br>{{ uploads[i].file.size | fileSize }}</label>
                <div>
                    <button type="button" class="btn-attach" rel="tooltip" title="Descartar" (click)="confirmRemove(uploads[i].file, i)"><i
                            class="fa fa-trash"></i></button>
                    <a [download]="uploads[i].file.name" [href]="attach" target="_blank" type="button" class="btn-attach" rel="tooltip" title="Download"><i
                            class="fa fa-download"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

<p-toast position="center" key="remove" (onClose)="toReject()" [modal]="true" [baseZIndex]="9999">
    <ng-template let-message pTemplate="message">
        <div class="text-center">
            <i class="pi pi-exclamation-triangle"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <button type="button" pButton (click)="removeAttach()" label="Sim" class="ui-button-success"></button>
            </div>
            <div class="ui-g-6">
                <button type="button" pButton (click)="toReject()" label="Não" class="ui-button-secondary"></button>
            </div>
        </div>
    </ng-template>
</p-toast>
