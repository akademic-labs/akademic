<div class="row">
    <div class="col-md-12">
        <div class="card border-top">
            <div class="header">
                <i class="fa fa-paperclip"></i>
                <div class="title">
                    {{ title }}
                </div>
                <hr>
            </div>
            <div class="content">
                <form [formGroup]="activityForm" (ngSubmit)="onSubmit()">
                    <!-- <pre>Values: {{activityForm.value | json}}</pre> -->
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                            <div class="form-group">
                                <label for="description">Descrição</label>
                                <input type="text" class="form-control" formControlName="description" #inputFocus>
                            </div>
                            <aka-message-control-error [control]="activityForm.get('description')" error="required" msg="Descrição é obrigatório."></aka-message-control-error>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label for="activityType">Tipo de Atividade</label>
                                <select class="form-control" formControlName="activityType">
                                    <option *ngFor="let type of $activityTypes | async" [ngValue]="type">{{type.description}}</option>
                                </select>
                            </div>
                            <aka-message-control-error [control]="activityForm.get('activityType')" error="required" msg="Tipo de Atividade é obrigatório."></aka-message-control-error>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
                            <div class="form-group">
                                <label for="hoursDuration">Carga Horária</label>
                                <input type="number" class="form-control" formControlName="hoursDuration">
                            </div>
                            <aka-message-control-error [control]="activityForm.get('hoursDuration')" error="required" msg="Carga Horária é obrigatório."></aka-message-control-error>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label for="schoolYear">Período Letivo</label>
                                <select class="form-control" formControlName="schoolYear">
                                    <option [ngValue]="2018">2018</option>
                                    <option [ngValue]="2017">2017</option>
                                    <option [ngValue]="2016">2016</option>
                                    <option [ngValue]="2015">2015</option>
                                </select>
                            </div>
                            <aka-message-control-error [control]="activityForm.get('schoolYear')" error="required" msg="Período Letivo é obrigatório."></aka-message-control-error>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label for="semester">Semestre</label>
                                <select class="form-control" formControlName="semester">
                                    <option [ngValue]="1">1</option>
                                    <option [ngValue]="2">2</option>
                                    <option [ngValue]="3">3</option>
                                    <option [ngValue]="4">4</option>
                                    <option [ngValue]="5">5</option>
                                    <option [ngValue]="6">6</option>
                                    <option [ngValue]="7">7</option>
                                    <option [ngValue]="8">8</option>
                                    <option [ngValue]="9">9</option>
                                    <option [ngValue]="10">10</option>
                                </select>
                            </div>
                            <aka-message-control-error [control]="activityForm.get('semester')" error="required" msg="Semestre é obrigatório."></aka-message-control-error>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label for="initialDate">Data Inicial</label>
                                <input type="date" class="form-control" formControlName="initialDate">
                            </div>
                            <aka-message-control-error [control]="activityForm.get('initialDate')" error="required" msg="Data Inicial é obrigatório."></aka-message-control-error>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label for="finalDate">Data Final</label>
                                <input type="date" class="form-control" formControlName="finalDate">
                            </div>
                            <aka-message-control-error [control]="activityForm.get('finalDate')" error="required" msg="Data Final é obrigatório."></aka-message-control-error>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                            <div class="form-group">
                                <label for="local">Local</label>
                                <input type="text" class="form-control" formControlName="local">
                            </div>
                            <aka-message-control-error [control]="activityForm.get('local')" error="required" msg="Local é obrigatório."></aka-message-control-error>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
                            <div class="form-group">
                                <label for="state">Estado</label>
                                <select class="form-control" formControlName="state" (change)="getCities()">
                                    <option *ngFor="let state of $states | async" [ngValue]="state">{{state.nome}}</option>
                                </select>
                            </div>
                            <aka-message-control-error [control]="activityForm.get('state')" error="required" msg="Estado é obrigatório."></aka-message-control-error>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                            <div class="form-group">
                                <label for="city">Cidade</label>
                                <select class="form-control" formControlName="city">
                                    <option *ngFor="let city of $cities | async" [ngValue]="city.nome">{{city.nome}}</option>
                                </select>
                            </div>
                            <aka-message-control-error [control]="activityForm.get('city')" error="required" msg="Cidade é obrigatório."></aka-message-control-error>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <div class="form-group">
                                <!-- <aka-upload-page></aka-upload-page> -->
                                <!-- <input class="form-control" type="file" formControlName="attach" (change)="startAttach($event.target.files)"> -->

                                <hr>
                                <div class="dropzone" akaDropZone (hovered)="toggleHover($event)" (dropped)="startAttach($event)" [class.hovering]="isHovering">
                                    <p>Arraste</p>
                                    <div class="file">
                                        <label class="file-label">
                                            <input class="file-input" type="file" formControlName="attach" (change)="startAttach($event.target.files)">
                                            <span class="file-cta">
                                                <span class="file-icon">
                                                    <i class="fa fa-upload"></i>
                                                </span>
                                                <span class="file-label">
                                                    ou escolha um arquivo...
                                                </span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <aka-message-control-error [control]="activityForm.get('attach')" error="required" msg="Upload de arquivo é obrigatório."></aka-message-control-error>
                                <!-- <div *ngIf="percentage | async as pct">
                                    <progress class="progress progress-custom is-info" [value]="pct" max="100"></progress>
                                    {{ pct | number }}%
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <div *ngIf="imageUrl" class="card inline-block">
                        <img class="img-attach" [src]="imageUrl" />
                    </div>
                    <div *ngIf="imageUrl">
                        <button type="button" class="btn btn-link pull-right" (click)="removeAttach()">Limpar Anexo</button>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <div class="form-group">
                                <label for="observation">Observação</label>
                                <textarea rows="4" class="form-control" formControlName="observation" placeholder="Aqui você pode colocar sua observação"></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info btn-fill pull-right" [disabled]="disabledSave && activityForm.invalid">Salvar</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
