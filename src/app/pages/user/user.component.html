<div class="center-div">
    <div *ngIf="user$ | async as user">
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-user">
                    <div class="image background-sign">
                    </div>
                    <div class="content">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray" [src]="user.photoURL ? user.photoURL : '../../../assets/img/default-avatar.png'"
                                    alt="Foto do perfil" />
                                <h4 class="title">{{user.displayName}}
                                    <br />
                                    <small>{{user.email}}</small>
                                </h4>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title"><i class="fa fa fa-user-circle-o"></i>Editar Perfil</h4>
                    </div>
                    <div class="content">
                        <aka-form-debug [form]="form"></aka-form-debug>
                        <form [formGroup]="form" (submit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Matrícula</label>
                                        <input type="text" class="form-control" placeholder="Matrícula" formControlName="registration">
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>E-mail</label>
                                        <input type="email" class="form-control" formControlName="email">
                                        <aka-message-control-error [control]="form.get('email')" error="required" msg="E-mail é obrigatório."
                                            readonly="readonly"></aka-message-control-error>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="form-group">
                                        <label>Nome completo</label>
                                        <input type="text" class="form-control" placeholder="Nome completo"
                                            formControlName="displayName">
                                    </div>
                                    <aka-message-control-error [control]="form.get('displayName')" error="required" msg="Nome completo é obrigatório."></aka-message-control-error>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Data de nascimento</label>
                                        <div class="input-group">
                                            <input type="date" class="form-control" formControlName="birthday">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div formGroupName="address">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>CEP</label>
                                            <input type="text" maxlength="10" class="form-control" formControlName="zipCode"
                                                (keyup)="cepMask($event.target.value)" (blur)="searchCep()">
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label>Endereço</label>
                                            <input type="text" class="form-control" placeholder="Endereço"
                                                formControlName="street">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Número</label>
                                            <input type="number" class="form-control" placeholder="Número"
                                                formControlName="number">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label>Complemento</label>
                                            <input type="text" class="form-control" placeholder="Complemento"
                                                formControlName="complement">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Bairro</label>
                                            <input type="text" class="form-control" placeholder="Bairro"
                                                formControlName="neighborhood">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Estado</label>
                                            <input type="text" class="form-control" placeholder="Estado"
                                                formControlName="state">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Cidade</label>
                                            <input type="text" class="form-control" placeholder="Cidade"
                                                formControlName="city">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>País</label>
                                            <input type="text" class="form-control" placeholder="País" formControlName="country">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- <pre>{{ courses$ | json }}</pre> -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Vincular Instituição</label>
                                        <p-dropdown placeholder="Selecione" emptyFilterMessage="Nenhum resultado."
                                            [options]="instituitions$ | async" optionLabel="instituicao" [showClear]="true"
                                            filter="true" (onChange)="getCourses($event.value)"></p-dropdown>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Vincular Curso</label>
                                        <p-dropdown formControlName="course" placeholder="Selecione" emptyFilterMessage="Nenhum resultado."
                                            [options]="courses$" optionLabel="name" [showClear]="true" filter="true"></p-dropdown>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Sobre mim</label>
                                        <textarea rows="3" class="form-control" placeholder="Aqui você pode colocar sua descrição"
                                            formControlName="about"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-md-4 right">
                                    <button type="submit" class="btn btn-action btn-block" [disabled]="disabledSave && form.invalid">Atualizar
                                        Perfil</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
