<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <lbd-chart [title]="'Atividades'" [subtitle]="'Atividades complementares por categoria'" [chartClass]="'ct-perfect-fourth'"
                    [chartType]="emailChartType" [chartData]="emailChartData" [legendItems]="emailChartLegendItems" [withHr]="true"
                    [footerIconClass]="'fa fa-clock-o'" [footerText]="'Atualizado a 2 minutos atrás'">
                </lbd-chart>
            </div>
            <div class="col-md-8">
                <lbd-chart [title]="'Atividades com o tempo'" [subtitle]="'Número de atividades com o tempo'" [chartType]="hoursChartType"
                    [chartData]="hoursChartData" [chartOptions]="hoursChartOptions" [chartResponsive]="hoursChartResponsive"
                    [legendItems]="hoursChartLegendItems" [withHr]="true" [footerIconClass]="'fa fa-history'" [footerText]="'Atualizado 4 minutos atrás'">
                </lbd-chart>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <lbd-chart [title]="'Atividades'" [subtitle]="'Atividades por mês'" [chartType]="activityChartType" [chartData]="activityChartData"
                    [chartOptions]="activityChartOptions" [chartResponsive]="activityChartResponsive" [legendItems]="activityChartLegendItems"
                    [withHr]="true" [footerIconClass]="'fa fa-check'" [footerText]="'Dados atualizados'">
                </lbd-chart>
            </div>

                        <h4 class="title">Tarefas</h4>
                        <p class="category">Atividades a serem analisadas</p>
                    </div>

                                            <div class="checkbox">

                                                <label for="checkbox1">

                                                </label>
                                            </div>
                                        </td>
                                        <td>Atividade 1</td>
                                        <td class="td-actions text-right">
                                            <button type="button" rel="tooltip" title="Edit Task" class="btn btn-info btn-simple btn-xs">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                            <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                                                <i class="fa fa-times"></i>
                                            </button>
                                        </td>
                                    </tr>
