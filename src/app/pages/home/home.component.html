<div class="row">
    <div class="col-md-4">
        <aka-chart-card [title]="'Atividades'" [subtitle]="'Atividades complementares por categoria'" [chartType]="emailChartType"
            [chartData]="emailChartData" [withHr]="true" [footerIconClass]="'fa fa-clock-o'" [footerText]="'Atualizado a 2 minutos atrás'"
            [chartOptions]="emailChartOptions" [canvasClass]="'chart-size'">
        </aka-chart-card>
    </div>
    <div class="col-md-8">
        <aka-chart-card [title]="'Atividades último semestre'" [subtitle]="'Número de atividades dos últimos 6 meses'" [chartType]="hoursChartType"
            [chartData]="hoursChartData" [withHr]="true" [footerIconClass]="'fa fa-history'" [footerText]="'Atualizado 4 minutos atrás'"
            [chartOptions]="emailChartOptions" [canvasClass]="'chart-size'">
        </aka-chart-card>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <aka-chart-card [title]="'Atividades'" [subtitle]="'Atividades por mês'" [chartType]="activityChartType" [chartData]="activityChartData"
            [chartOptions]="activityChartOptions" [withHr]="true" [footerIconClass]="'fa fa-check'" [footerText]="'Atualizado 3 minutos atrás'">

                    <p-table [value]="actsToApprove" [paginator]="true" [rows]="5" [responsive]="true" [rowsPerPageOptions]="[5,10,20,50]">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Atividade</th>
                                <th>Duração</th>
                                <th>Tipo</th>
