<div class="dropzone" akaDropZone (hovered)="toggleHover($event)" (dropped)="startUpload($event)" [class.hovering]="isHovering">
    <label class="mt-4">Arraste</label>
    <div class="file">
        <label class="file-label">
            <input class="file-input" #inputUpload multiple type="file" (change)="startUpload($event.target.files)"
                [accept]="filesAccept" [disabled]="uploadState === 'running' || uploadState === 'paused'" />
            <span class="file-cta">
                <span class="file-icon">
                    <i class="fa fa-upload"></i>
                </span>
                <span class="file-label">
                    ou escolha o(s) arquivo(s)...
                </span>
            </span>
        </label>
    </div>
    <div class="show-attach">
        <img *ngIf="loading" class="loading" src="assets/img/loading.gif">
        <div *ngFor="let attach of attachmentsView; index as i" class=" card card-attach">
            <img [class]="attach.class" [src]="attach.src" pTooltip="Clique aqui para abrir o anexo." tooltipPosition="bottom"
                (click)="showAttach(attach)" data-toggle="modal" data-target="#attachModal" />
            <div>
                <label class="label-attach">{{ attach.name }}<br>{{ attach.size | fileSize }}</label>
                <div>
                    <button type="button" (click)="confirm(attach, i)" class="btn btn-attach text-action" pTooltip="Descartar"
                        tooltipPosition="bottom" [disabled]="uploadState === 'running' || uploadState === 'paused'">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
        <div *ngIf="snapshot$ | async as snap">
            <div *ngIf="percentage$ | async as pct" class="status-attach">
                <hr class="mb-5">
                <button type="button" (click)="cancelUpload()" class="btn btn-attach text-danger" pTooltip="Cancelar"
                    tooltipPosition="bottom" [disabled]="!(snap.state === 'paused' || snap.state === 'running') || pct === 100">
                    <i class="fa fa-times"></i>
                </button>
                <button type="button" (click)="task.pause()" class="btn btn-attach text-info" pTooltip="Pausar"
                    tooltipPosition="bottom" [disabled]="snap.state === 'paused' || pct === 100">
                    <i class="fa fa-pause"></i>
                </button>
                <button type="button" (click)="task.resume()" class="btn btn-attach text-success" pTooltip="Retomar"
                    tooltipPosition="bottom" [disabled]="snap.state === 'running'">
                    <i class="fa fa-cloud-upload"></i>
                </button>
                <progress class="progress progress-custom is-info" [value]="pct" max="100"></progress>
                {{ snap.bytesTransferred | fileSize }} de {{ snap.totalBytes | fileSize }} |
                {{ pct | number : '1.2-2' }}%
            </div>
        </div>
    </div>
</div>

<aka-confirmation key="confirmation" (onAccept)="deleteAttach()"></aka-confirmation>

<div *ngIf="attachView" [ngSwitch]="attachView?.type" class="modal fade" id="attachModal" role="dialog">
    <h5 class="title-dialog">{{ attachView?.name }}</h5>
    <a class="btn-close-modal" data-dismiss="modal" pTooltip="Fechar Anexo" tooltipPosition="left">
        <i class="icon-close-modal fa fa-close"></i>
    </a>
    <!-- <a [hidden]="!attachView?.createdAt" class="btn-download-modal" pTooltip="Efetuar Download" tooltipPosition="bottom"
            [download]="attachView?.name" [href]="attachView?.path" target="_blank">
            <i class="icon-close-modal fa fa-cloud-download"></i>
        </a> -->
    <iframe *ngSwitchCase="'application/pdf'" class="pdf-dialog" [src]="attachView?.path | safe: 'resourceUrl'"></iframe>
    <video *ngSwitchCase="'video/mp4'" class="video-dialog" autoplay controls>
        <source [src]="attachView?.path | safe: 'resourceUrl'" type="video/mp4">
    </video>
    <audio *ngSwitchCase="'audio/mp3'" class="audio-dialog" preload="auto" controls="controls" autoplay="autoplay">
        <source [src]="attachView?.path">
    </audio>
    <audio *ngSwitchCase="'audio/x-m4a'" class="audio-dialog" preload="auto" controls="controls" autoplay="autoplay">
        <source [src]="attachView?.path">
    </audio>
    <img *ngSwitchDefault class="img-attach" class="img-dialog" [src]="attachView?.path" />
</div>
