      <span class="card-title">
        <img
          src="../assets/img/akademic-name-white.png"
          alt="Logo image"

        />

    <div class="card-content">
      <div class="sign-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
